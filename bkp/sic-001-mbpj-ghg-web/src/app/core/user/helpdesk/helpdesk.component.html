<ngx-loading-bar></ngx-loading-bar>
<div class="header bg-transparent pb-6">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-6 col-7">
                    <h6 class="h2 text-dark d-inline-block mb-0">Helpdesk</h6>

                    <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                        <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class="breadcrumb-item">
                                <a [routerLink]="['/dashboard']"> <i class="fas fa-home text-dark"> </i> </a>
                            </li>

                            <li aria-current="page" class=" breadcrumb-item active">
                                Helpdesk
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt--6">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header py-2 bg-info">
                    <div class="row">
                        <div class="col my-auto">
                            <h4 class="text-white m-0">Tickets</h4>
                        </div>
                    </div>
                </div>

                <div class="dataTables_wrapper py-4">
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <div class="dataTables_length" id="datatable_length">
                                <label>
                                    Show
                                    <select 
                                        name="datatable_length"
                                        aria-controls="datatable"
                                        class="form-control form-control-sm custom-select custom-select-sm"
                                        (change)="entriesChange($event)"
                                    >
                                        <option value="10" [selected]="tableEntries==5">5</option>
                                        <option value="25" [selected]="tableEntries==10">10</option>
                                        <option value="50" [selected]="tableEntries==15">15</option>
                                        <option value="-1" [selected]="tableEntries==-1">All</option>
                                    </select>
                                    records
                                </label>
                            </div>
                        </div>

                        <div class="col-sm-12 col-md-6">
                            <div id="datatable_filter" class="dataTables_filter">
                                <label>
                                    <input
                                        type="search"
                                        class="form-control form-control-sm"
                                        placeholder="Search records"
                                        aria-controls="datatable"
                                        (keyup)="filterTable($event)"
                                    />
                                </label>
                            </div>
                        </div>
                    </div>

                    <ngx-datatable 
                        class="bootstrap selection-cell"
                        [columnMode]="'force'"
                        [headerHeight]="50"
                        [footerHeight]="50"
                        [rowHeight]="'auto'"
                        [limit]="tableEntries != -1 ? tableEntries:undefined"
                        [rows]="tableTemp"
                    >
                        <ngx-datatable-column name="No"></ngx-datatable-column>
                        <ngx-datatable-column name="Question"></ngx-datatable-column>
                        <ngx-datatable-column>
                            <ng-template ngx-datatable-header-template>
                                <span>Submitted By</span>
                            </ng-template>
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                {{row.submitted_by_name}}
                            </ng-template>
                        </ngx-datatable-column>

                        <ngx-datatable-column>
                            <ng-template ngx-datatable-header-template>
                                <span>Submitted Date</span>
                            </ng-template>
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                {{row.date_submitted}}
                            </ng-template>
                        </ngx-datatable-column>

                        <ngx-datatable-column>
                            <ng-template ngx-datatable-header-template>
                                <span>Status</span>
                            </ng-template>
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                <div *ngIf="row.status == 'RS'">
                                    <a class="badge badge-default text-white">Resolved</a>
                                </div>
                                <div *ngIf="row.status == 'UR'">
                                    <a class="badge badge-default text-white">Unresolved</a>
                                </div>
                            </ng-template>
                        </ngx-datatable-column>

                        <ngx-datatable-column>
                            <ng-template ngx-datatable-header-template>
                                <span>Action</span>
                            </ng-template>
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                <button 
                                    class="btn btn-icon btn-2 btn-primary btn-sm"
                                    type="button"
                                    (click)="openModal(viewTicket, row)"
                                >
                                    <span class="btn-inner--icon"><i class="fas fa-edit"></i></span>
                                </button>
                            </ng-template>
                        </ngx-datatable-column>
                    </ngx-datatable>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #viewTicket let-c="close" let-d="dismiss">
    <div class="modal-content">
        <div class="modal-header bg-info">
            <h6 class="modal-title my-auto text-white" id="modal-title-default">Ticket</h6>
            <button 
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
                (click)="closeModal()"
            >
                <span aria-hidden="true" class="my-auto text-white">Ã—</span>
            </button>
        </div>

        <div class="modal-body">
            <div *ngIf="selectedQuestion">
                <div class="form-group">
                    <label class="form-control-label">Question</label>
                    <textarea 
                        class="form-control"
                        disabled 
                    >{{selectedQuestion.question}}</textarea>
                </div>
            </div>

            <form [formGroup]="answerForm">
                <div class="form-group">
                    <label class="form-control-label">Answer</label>
                    <div *ngIf="selectedAnswer">
                        <textarea 
                            class="form-control"
                            disabled
                        >
                            {{selectedAnswer.answer}}
                        </textarea>
                    </div>

                    <div *ngIf="!selectedAnswer">
                        <textarea
                            class="form-control"
                            formControlName="answer"
                            placeholder="Type your reply here..."
                            type="text"
                        ></textarea>
                    </div>
                </div>
            </form>
        </div>

        <div class="modal-footer mt--3">
            <div *ngIf="!tempSelectedTicketAnswer">
                <button type="button" class="btn btn-info" (click)="reply()">Reply</button>
            </div>
            <button
                type="button"
                class="btn btn-link  ml-auto"
                data-dismiss="modal"
                (click)="closeModal()"
            >
                Close
            </button>
        </div>
    </div>
</ng-template>
