<div class="header bg-transparent pb-6">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-6 col-7">
                    <h6 class="h2 text-dark d-inline-block mb-0">Report</h6>
                    <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                        <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class="breadcrumb-item">
                                <a [routerLink]="['/dashboard']"> <i class="fas fa-home text-dark"> </i> </a>
                            </li>
              
                            <li aria-current="page" class=" breadcrumb-item active">
                                Report
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt--6">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-info py-2">
                    <div class="row">
                        <div class="col my-auto">
                            <h4 class="text-white m-0">Reporting Tools</h4>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-icon btn-sm btn-2 btn-secondary text-info" type="button" (click)="createReport()">
                                <span class="btn-inner--icon"><i class="fas fa-file-alt"></i> Generate Report</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label class="form-control-label">Report Type</label>
                        <select class="form-control custom-select">
                            <option selected hidden>Please select</option>
                            <option>Overall Statistics</option>
                            <option>Activity Statistics</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header bg-info py-2">
                    <div class="row">
                        <div class="col my-auto">
                            <h4 class="text-white m-0">Total Rebate Approval Analysis</h4>
                        </div>
                        <div class="col-auto">
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div id="statusdiv" style="width: 100%; height: 500px"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header bg-info py-2">
                    <div class="row">
                        <div class="col my-auto">
                            <h4 class="text-white m-0">Trend Analysis</h4>
                        </div>
                        <div class="col-auto">
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div id="trenddiv" style="width: 100%; height: 500px"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header bg-info py-2">
                    <div class="row">
                        <div class="col my-auto">
                            <h4 class="text-white m-0">Application by Category Analysis</h4>
                        </div>
                        <div class="col-auto">
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div id="categorydiv" style="width: 100%; height: 500px"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header bg-info py-2">
                    <div class="row">
                        <div class="col my-auto">
                            <h4 class="text-white m-0">Total Application Analysis</h4>
                        </div>
                        <div class="col-auto">
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div id="appdiv" style="width: 100%; height: 500px"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header bg-info py-2">
                    <div class="row">
                        <div class="col my-auto">
                            <h4 class="text-white m-0">Energy Assessment Analysis</h4>
                        </div>
                        <div class="col-auto">
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div id="chartenergy" style="width: 100%; height: 500px"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header bg-info py-2">
                    <div class="row">
                        <div class="col my-auto">
                            <h4 class="text-white m-0">Water Assessment Analysis</h4>
                        </div>
                        <div class="col-auto">
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div id="chartwater" style="width: 100%; height: 500px"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header bg-info py-2">
                    <div class="row">
                        <div class="col my-auto">
                            <h4 class="text-white m-0">Waste Assessment Analysis</h4>
                        </div>
                        <div class="col-auto">
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div id="chartwaste" style="width: 100%; height: 500px"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header bg-info py-2">
                    <div class="row">
                        <div class="col my-auto">
                            <h4 class="text-white m-0">Transportation Assessment Analysis</h4>
                        </div>
                        <div class="col-auto">
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div id="charttransportation" style="width: 100%; height: 500px"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header bg-info py-2">
                    <div class="row">
                        <div class="col my-auto">
                            <h4 class="text-white m-0">Biodiversity Assessment Analysis</h4>
                        </div>
                        <div class="col-auto">
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div id="chartbiodiversity" style="width: 100%; height: 500px"></div>
                </div>
            </div>
        </div>
    </div>
</div>
