<ngx-loading-bar></ngx-loading-bar>
<div class="header bg-transparent pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-dark d-inline-block mb-0">Report</h6>
          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item">
                <a [routerLink]="['/dashboard']">
                  <i class="fas fa-home text-dark"> </i>
                </a>
              </li>

              <li aria-current="page" class="breadcrumb-item active">Report</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

            <div class="col my-auto">

            <div class="col">
              <div class="form-group">
                <label class="form-control-label">Report Type</label>
                <select
                  class="form-control custom-select"
                  [(ngModel)]="reportType"
                >
                  <option selected hidden value="">Please select</option>
                  <option value="application">Application report</option>
                  <option value="approved">Approved report</option>
                  <option value="building">Building report</option>
                  <option value="town">Town report</option>
                </select>
              </div>
            </div>
          </div>

          <div class="text-center">
            <button
              class="btn btn-info"
              type="button"
              (click)="generateReport()"
              [disabled]="reportType == ''"
            >
              Generate
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-sm-12">
      <div class="card">
        <div class="card-header bg-info py-2">
          <div class="row">
            <div class="col my-auto">
              <h4 class="text-white m-0">Total Rebate Approval Analysis</h4>
            </div>
            <div class="col-auto"></div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label class="col-auto form-control-label">Select year</label>
                <select
                  class="col-6 mr-3 form-control custom-select"
                  [(ngModel)]="yearTotalRebateApprovalAnalysis"
                >
                  <option value="">Please select</option>
                  <option
                    *ngFor="let year of year2011tocurrentyear"
                    [value]="year.value"
                  >
                    {{ year.display_name }}
                  </option>
                </select>
                <button
                  class="col-auto btn btn-info"
                  type="button"
                  (click)="findStatus()"
                >
                  Search
                </button>
              </div>
            </div>
          </div>
          <div id="statusdiv" style="width: 100%; height: 500px"></div>
        </div>
      </div>
    </div>
