<div class="header bg-transparent pb-6">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-6 col-7">
                    <h6 class="h2 text-dark d-inline-block mb-0">Testing</h6>

                    <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                        <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class="breadcrumb-item">
                                <a href="javascript:void(0)" class="text-dark"> 
                                    <i class="fas fa-vial"></i> 
                                </a>
                            </li>
                        </ol>
                    </nav>
                </div>

                <div class="col-lg-6 col-5 text-right">
                    <a class="btn btn-sm btn-success" href="javascript:void(0)"> New </a>

<div class="container-fluid mt--6">

          <input type="file" class="custom-file-input" id="customFileLang" lang="en">
          <label class="custom-file-label" for="customFileLang" (change)="onFileChanged($event)">Select file</label>
        </div>
    </form>
    <button class="btn btn-primary" type="button" (click)="uploadFile()">Upload test</button>
