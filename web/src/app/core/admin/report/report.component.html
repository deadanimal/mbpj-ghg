<div class="header pb-6">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-6 col-7">
                    <h6 class="h2 text-dark d-inline-block mb-0">Reporting</h6>

                    <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
                        <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class=" breadcrumb-item">
                                <a href="javascript:void(0)"> <i class="fas fa-chart-bar text-dark"> </i> </a>
                            </li>
                            <li aria-current="page" class="breadcrumb-item active">
                                Reporting
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt--6">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bg-secondary">
                    <h3 class="m-0">Reporting Tool</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12 col-lg-12">
                            <div class="form-group">
                                <label class="form-control-label">Report type</label>
                                <select class="form-control custom-select" [(ngModel)]="reportType">
                                    <option hidden selected>Please pick</option>
                                    <option value="application">Application report</option>
                                    <option value="approved">Approved report</option>
                                    <option value="building">Building report</option>
                                    <option value="town">Town report</option>
                                </select>
                            </div>

                            <button 
                                class="btn btn-info" 
                                type="button"
                                (click)="generateReport()"
                                [disabled]="!reportType"
                            >
                                Generate
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 col-lg-6">
            <div class="card">
                <div class="card-header bg-secondary">
                    <h3 class="m-0">Status Statistics</h3>
                </div>

                <div class="card-body">
                    <div class="chart">
                        <div class="amchart" id="adminReportStatus"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12 col-lg-6">
            <div class="card">
                <div class="card-header bg-secondary">
                    <h3 class="m-0">Category Statistics</h3>
                </div>
                <div class="card-body">
                    <div class="chart">
                        <div class="amchart" id="adminReportCategory"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 col-lg-12">
            <div class="card">
                <div class="card-header bg-secondary">
                    <h3 class="m-0">Application by Year Statistics</h3>
                </div>
                <div class="card-body">
                    <div class="chart">
                        <div class="amchart" id="adminReportApp"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
