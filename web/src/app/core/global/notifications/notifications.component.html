<div class="header pb-6">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-6 col-7">
                    <h6 class="h2 text-dark d-inline-block mb-0">Notifications</h6>

                    <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
                        <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class=" breadcrumb-item">
                                <a href="javascript:void(0)"> <i class="far fa-bell text-dark"> </i> </a>
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt--6">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <div class="pt-4 text-center" *ngIf="isEmpty">
                        <img [src]="iconEmpty" class="error-icon">
                        <p>No records found</p>
                    </div>

                    <div class="list-group list-group-flush" *ngIf="!isEmpty">
                        <a 
                            class="list-group-item list-group-item-action flex-column align-items-start py-4 px-4"
                            href="javascript:void(0)"
                            *ngFor="let notification of notifications"
                        >
                            <div class="d-flex w-100 justify-content-between">
                                <div>
                                    <div class="d-flex w-100 align-items-center">
                                        <img 
                                            alt="Image placeholder"
                                            class="avatar avatar-xs mr-2 bg-white"
                                            [src]="iconNotification"
                                        />

                                        <h5 class=" mb-1">{{notification.recipient.full_name}}</h5>
                                    </div>
                                </div>

                                <small>{{notification.created_at}} </small>
                            </div>

                            <h4 class=" mt-3 mb-1">{{notification.title}}</h4>

                            <p class=" text-sm mb-0">
                                {{notification.message}}
                            </p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
