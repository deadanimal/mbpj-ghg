<nav id="navbar-main" class="navbar navbar-horizontal navbar-main navbar-expand-lg navbar-dark bg-info">
    <div class="container">
        <a class="navbar-brand" [routerLink]="['/home']">
            <img [src]="imgLogo" />
        </a>

        <button 
            class="navbar-toggler" 
            type="button" 
            data-toggle="collapse" 
            data-target="#navbar-collapse"
            aria-expanded="false" 
            aria-label="Toggle navigation"
             (click)="isCollapsed = !isCollapsed"
            [attr.aria-expanded]="!isCollapsed" 
            aria-controls="collapseBasic"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse navbar-custom-collapse collapse" id="collapseBasic" [collapse]="isCollapsed">
            <div class="navbar-collapse-header">
                <div class="row">
                    <div class="col-6 collapse-brand">
                        <a [routerLink]="['/home']">
                            <img [src]="imgLogo" />
                        </a>
                    </div>
                    <div class="col-6 collapse-close">
                        <button 
                            type="button" 
                            class="navbar-toggler" 
                            data-toggle="collapse"
                            data-target="#navbar-collapse" 
                            aria-controls="navbar-collapse" 
                            aria-expanded="false"
                            aria-label="Toggle navigation" 
                            (click)="isCollapsed = !isCollapsed"
                        >
                            <span></span> <span></span>
                        </button>
                    </div>
                </div>
            </div>

            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" [routerLink]="['/home']">
                        <span class="nav-link-inner--text">Home</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" [routerLink]="['/password-reset']">
                        <span class="nav-link-inner--text">Reset</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
